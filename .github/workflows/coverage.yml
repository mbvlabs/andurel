name: Code Coverage

on:
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/testdb?sslmode=disable"
      E2E_CRITICAL_ONLY: "true"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Install tools
      run: |
        go install github.com/a-h/templ/cmd/templ
        go install github.com/segmentio/golines
        go install github.com/sqlc-dev/sqlc/cmd/sqlc
        go install golang.org/x/tools/cmd/goimports

    - name: Build
      run: go build ./...

    - name: Test
      run: |
        go test $(go list ./... | grep -v /e2e) -v -race -cover -coverprofile coverage.out -coverpkg ./...
        go tool cover -func coverage.out -o coverage.out

    - name: Go Coverage Badge
      uses: tj-actions/coverage-badge-go@v2
      with:
        green: 80
        filename: coverage.out

    - name: Create pull request for coverage badge update
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ github.token }}
        base: master
        commit-message: "ci: update coverage badge"
        branch: "ci/coverage-badge"
        delete-branch: true
        title: "ci: update coverage badge"
        body: |
          Automated coverage badge update from the Code Coverage workflow.
        add-paths: |
          README.md
