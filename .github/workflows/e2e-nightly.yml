name: E2E Nightly Suite

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  e2e-full:
    name: E2E Full Test Matrix
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/testdb?sslmode=disable"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install tools
        run: |
          go install github.com/a-h/templ/cmd/templ
          go install github.com/segmentio/golines
          go install github.com/sqlc-dev/sqlc/cmd/sqlc
          go install golang.org/x/tools/cmd/goimports

      - name: Run E2E full test suite
        run: go test ./e2e/... -v -timeout 55m

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-nightly-failures
          path: |
            /tmp/andurel-e2e-*
          retention-days: 7

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'E2E Nightly Tests Failed',
              body: `The nightly E2E test suite failed. Please check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`,
              labels: ['e2e-failure', 'automated']
            })
